<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Hand Controlled 3D Particles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  touch-action: none;
}

#camBox {
  position: fixed;
  bottom: 12px;
  right: 12px;
  width: 160px;
  height: 120px;
  border-radius: 10px;
  border: 2px solid #00ffcc;
  overflow: hidden;
  z-index: 10;
}

video, canvas {
  position: absolute;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<div id="camBox">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
/* ================= THREE (MOBILE OPTIMIZED) ================= */
const scene = new THREE.Scene();

const camera3D = new THREE.PerspectiveCamera(
  70,
  innerWidth / innerHeight,
  0.1,
  100
);
camera3D.position.z = 6;

const renderer = new THREE.WebGLRenderer({
  antialias: false,
  powerPreference: "low-power"
});
renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const COUNT = 3000; // MOBILE SAFE
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

const material = new THREE.PointsMaterial({
  size: 0.06,
  vertexColors: true
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

let currentShape = "galaxy";
let spread = 2.5;

/* ================= SHAPES ================= */
function generate(shape, s) {
  for (let i = 0; i < COUNT; i++) {
    const i3 = i * 3;
    let x, y, z;

    if (shape === "flower") {
      const a = Math.random() * Math.PI * 2;
      const r = Math.sin(6 * a) * s;
      x = Math.cos(a) * r;
      y = Math.sin(a) * r;
      z = (Math.random() - 0.5);
    }
    else if (shape === "firework") {
      const r = Math.random() * s;
      const a = Math.random() * Math.PI * 2;
      const b = Math.random() * Math.PI;
      x = r * Math.sin(b) * Math.cos(a);
      y = r * Math.sin(b) * Math.sin(a);
      z = r * Math.cos(b);
    }
    else {
      const a = Math.random() * Math.PI * 2;
      const r = Math.random() * s;
      x = Math.cos(a) * r;
      y = (Math.random() - 0.5) * s;
      z = Math.sin(a) * r;
    }

    positions[i3] = x;
    positions[i3 + 1] = y;
    positions[i3 + 2] = z;

    colors[i3] = Math.abs(x) / s;
    colors[i3 + 1] = Math.abs(y) / s;
    colors[i3 + 2] = 1;
  }

  geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));
}

/* ================= HAND TRACKING (MOBILE SAFE) ================= */
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 0, // IMPORTANT for mobile
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  ctx.clearRect(0, 0, overlay.width, overlay.height);

  if (!results.multiHandLandmarks) return;

  const lm = results.multiHandLandmarks[0];

  drawConnectors(ctx, lm, HAND_CONNECTIONS, { color: "#00ffcc", lineWidth: 2 });
  drawLandmarks(ctx, lm, { color: "#ff0044", lineWidth: 1 });

  // PINCH = SCALE
  const pinch = Math.hypot(
    lm[4].x - lm[8].x,
    lm[4].y - lm[8].y
  );
  spread = 2 + pinch * 8;

  // PALM OPEN / CLOSED = SHAPE
  const palmOpen = lm[8].y < lm[6].y && lm[12].y < lm[10].y;

  currentShape = palmOpen ? "flower" : "galaxy";

  generate(currentShape, spread);
});

/* ================= CAMERA (REAR CAMERA) ================= */
const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 480,
  height: 360,
  facingMode: "environment" // rear camera
});

cam.start();

video.onloadedmetadata = () => {
  overlay.width = video.videoWidth;
  overlay.height = video.videoHeight;
};

/* ================= ANIMATION LOOP ================= */
function animate() {
  requestAnimationFrame(animate);
  particles.rotation.y += 0.0015;
  renderer.render(scene, camera3D);
}

generate("galaxy", spread);
animate();

window.addEventListener("resize", () => {
  camera3D.aspect = innerWidth / innerHeight;
  camera3D.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
